<!doctype html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body class="bg-light">

    <!-- Header -->
    <header class="title-bar">
      <h6>Nuestros Productos</h6>
    </header>

    <!-- Buscador -->
    <div class="p-3">
      <div class="input-group">
        <span class="input-group-text bg-white border-end-0"><i
            class="fa-solid fa-search"></i></span>
        <a href="productos.html"
          class="form-control border-start-0 text-decoration-none text-dark"
          style="cursor:pointer;">
          Buscar
        </a>
      </div>
    </div>

    <!-- Filtro categorías -->
    <div class="px-3">
      <div class="card p-2">
        <h6 class="fw-bold mb-2">Filtrar por categoría</h6>
        <div class="d-flex flex-wrap gap-2">
          <button class="btn btn-outline-dark btn-sm">PIZZAS</button>
          <button class="btn btn-outline-dark btn-sm">EMPANADAS</button>
          <button class="btn btn-outline-dark btn-sm">POLLOS</button>
          <button class="btn btn-outline-dark btn-sm">LOMOS</button>
          <button class="btn btn-outline-dark btn-sm">HAMBURGUESAS</button>
        </div>
      </div>
    </div>

    <!-- Productos -->
    <div class="container my-3">
      <div class="row g-3">

        <!-- Producto 1 -->
        <div class="col-6" onclick="location.href='detalle-producto.html';">
          <div class="card h-100">
            <img src="img/pizza.webp" class="card-img-top" alt="Pizza">
            <div class="card-body text-center">
              <h6 class="card-title mb-1">Pizza Muzarella</h6>
              <p class="text-success fw-bold">$18.400</p>
            </div>
          </div>
        </div>

        <!-- Producto 2 -->
        <div class="col-6" onclick="location.href='detalle-producto.html';">
          <div class="card h-100">
            <img src="img/empanadas.webp" class="card-img-top" alt="Empanadas">
            <div class="card-body text-center">
              <h6 class="card-title mb-1">Empanadas</h6>
              <p class="text-success fw-bold">$18.400</p>
            </div>
          </div>
        </div>

        <!-- Producto 3 -->
        <div class="col-6" onclick="location.href='detalle-producto.html';">
          <div class="card h-100">
            <img src="img/pollo.jpeg" class="card-img-top" alt="Pollo">
            <div class="card-body text-center">
              <h6 class="card-title mb-1">Pollo Asado</h6>
              <p class="text-success fw-bold">$18.400</p>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Footer -->
    <footer
      class="fixed-bottom bg-light p-3 mt-5 shadow-top bg-body-tertiary rounded">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link activo" aria-current="page" href="index.html"><i
              class="fa-solid fa-house"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pedidos.html"><i
              class="fa-solid fa-clipboard-list"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="carrito.html"><i
              class="fa-solid fa-cart-shopping"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="usuario.html"><i
              class="fa-solid fa-user"></i></a>
        </li>
      </ul>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
