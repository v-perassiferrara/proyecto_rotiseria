<html lang="en">

    <head>

    <style>
      .logo-white{
      max-width: 360px;    
      width: clamp(160px, 35%, 360px);
      height: auto;      
      display: block;
  }
      body {
        transition: opacity 1.5s ease; /* transici√≥n suave */
      }
      .fade-out {
        opacity: 0;
      }
  </style>

    <script>
    setTimeout(function() {
        document.body.classList.add("fade-out");
        setTimeout(function() {
            window.location.href = "login.html";
        }, 1500); // esperar a que termine el fade
        }, 3000); // esperar 3 segundos antes de empezar el fade
    </script>

    <!-- logo central blanco  -->
    <body class="d-flex justify-content-center align-items-center"
        style="background-color: rgb(27, 138, 13); height: 100vh;">

        <img src="img/logo-white.png" class="img-fluid" alt
            style="max-width:90%; height:auto;">

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
