<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pedidos · Inicio</title>

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
        <link rel="stylesheet" href="../css/style.css">

    </head>
    <body class="bg-body-tertiary">

        <!-- Header -->
        <header
            class="title-bar d-flex align-items-center justify-content-between">
            <button class="btn btn-sm text-success">
                <a href="home.html"><i class="fa-solid fa-bars"
                        style="color: white; font-size: 1.5rem;"></i></a>
            </button>
            <h6 class="mb-0">Inicio</h6>
            <span class="opacity-0"><i class="fa-solid fa-bars"></i></span>
            <!-- para centrar el título -->
        </header>

        <main class="container py-3">

            <!-- Saludo -->
            <h4 class="fw-bold mb-3">Hola, <span
                    class="text-body-secondary">@nombre</span>!</h4>

            <!-- Stats -->
            <div class="row g-2 mb-3">
                <div class="col-6 col-sm-4 col-lg-2">
                    <div class="stat">
                        <div class="num text-success">924</div>
                        <small class="text-success-emphasis">Listos</small>
                    </div>
                </div>
                <div class="col-6 col-sm-4 col-lg-2">
                    <div class="stat">
                        <div class="num text-warning">924</div>
                        <small class="text-warning-emphasis">Preparación</small>
                    </div>
                </div>
                <div class="col-6 col-sm-4 col-lg-2">
                    <div class="stat">
                        <div class="num text-secondary">924</div>
                        <small class="text-secondary">Pendientes</small>
                    </div>
                </div>
                <div class="col-6 col-sm-4 col-lg-2">
                    <div class="stat">
                        <div class="num text-body">924</div>
                        <small class="text-body-secondary">Entregados</small>
                    </div>
                </div>
                <div class="col-6 col-sm-4 col-lg-2">
                    <div class="stat">
                        <div class="num text-danger">924</div>
                        <small class="text-danger-emphasis">Cancelados</small>
                    </div>
                </div>
            </div>

            <!-- Título sección -->
            <h6 class="fw-bold mt-2 mb-2">Pedidos</h6>

            <!-- Tabla de pedidos -->
            <div class="table-responsive rounded-3 bg-white border">
                <table class="table align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col" class="w-50">Pedido</th>
                            <th scope="col" class="w-25">Estado</th>
                            <th scope="col" class="text-end w-25">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- fila: pendiente -->
                        <tr>
                            <td>#1598</td>
                            <td>
                                <span
                                    class="badge bg-warning-subtle text-warning-emphasis rounded-pill px-3">Pendiente</span>
                            </td>
                            <td class="text-end">
                                <button class="btn btn-outline-danger btn-sm"><i
                                        class="fa-solid fa-trash"></i></button>
                                <button
                                    class="btn btn-outline-secondary btn-sm"><i
                                        class="fa-solid fa-pen"></i></button>
                            </td>
                        </tr>

                        <!-- fila: listo -->
                        <tr>
                            <td>#4578</td>
                            <td>
                                <span
                                    class="badge bg-success-subtle text-success-emphasis rounded-pill px-3">Listo</span>
                            </td>
                            <td class="text-end">
                                <button class="btn btn-outline-danger btn-sm"><i
                                        class="fa-solid fa-trash"></i></button>
                                <button
                                    class="btn btn-outline-secondary btn-sm"><i
                                        class="fa-solid fa-pen"></i></button>
                            </td>
                        </tr>

                        <!-- fila: cancelado -->
                        <tr>
                            <td>#1456</td>
                            <td>
                                <span
                                    class="badge bg-danger-subtle text-danger-emphasis rounded-pill px-3">Cancelado</span>
                            </td>
                            <td class="text-end">
                                <button class="btn btn-outline-danger btn-sm"><i
                                        class="fa-solid fa-trash"></i></button>
                                <button
                                    class="btn btn-outline-secondary btn-sm"><i
                                        class="fa-solid fa-pen"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
