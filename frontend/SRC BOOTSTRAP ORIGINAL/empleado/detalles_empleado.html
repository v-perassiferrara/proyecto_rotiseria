<!doctype html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil Usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body class="bg-light">

    <!-- Encabezado -->
    <header class="bg-success text-white text-center py-2">
      <h6 class="mb-0">Modificar</h6>
    </header>

    <div class="container py-3">

      <!-- Botón volver -->
      <div style="height: 30px;" class="m-1 d-inline-flex">
        <a href="pedidos_empleado.html" class="btn d-inline-flex">
          <i class="fa-solid fa-arrow-left m-1"></i>
          <p class="m-0">Volver</p>
        </a>
      </div>

      <!-- Título -->
      <h4 class="fw-bold">Perfil</h4>

      <!-- Formulario -->
      <form class="mt-3">
        <!-- Nombre -->
        <div class="mb-3">
          <label class="form-label small fw-bold text-uppercase">Nombre</label>
          <input type="text" class="form-control" value="André Costa">
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label small fw-bold text-uppercase">Email</label>
          <input type="email" class="form-control" value="andre.costa@test.com">
        </div>

        <!-- Teléfono -->
        <div class="mb-3">
          <label
            class="form-label small fw-bold text-uppercase">Teléfono</label>
          <input type="tel" class="form-control" value="+54 264 123 4567">
        </div>

        <!-- Rol -->
        <div class="mb-3">
          <label class="form-label small fw-bold text-uppercase">Rol</label>
          <input type="text" class="form-control" value="Empleado">
        </div>

        <!-- Estado -->
        <div class="mb-3">
          <label class="form-label small fw-bold text-uppercase">Estado</label>
          <input type="text" class="form-control" value="Activo">
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-4">
          <button type="button"
            class="btn btn-light border text-success w-50 me-2">Cancelar</button>
          <button type="submit" class="btn btn-success w-50">Guardar</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
