<!-- title bar  -->
 <app-titlebar [title]="'Información del Pedido'"/>

<div style="padding: 10px; margin: 10px;">
    <div style="height: 30px;" class=" m-1 d-inline-flex">
        <app-back-button></app-back-button>
    </div>

    <div class="col-12 p-1 d-inline-flex">
        <h2 class="text-primary text-black fw-bold" href="#">Pedido</h2>
    </div>

    <!-- Formulario de datos del pedido-->
    <form>
        <div class="row g-3 align-items-center mb-3">
            <div class="col-12">
                <label class="form-label">Número de pedido</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="2948190" disabled>
                </div>
            </div>
        </div>

        <div class="row g-3 align-items-center mb-3">
            <div class="col-12">
                <label class="form-label">Cliente</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="pabligoat@gmail.com" disabled>
                </div>
            </div>
        </div>

        <div class="row g-3 align-items-center mb-3">
            <div class="col-12">
                <label class="form-label">Teléfono</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="+54 9 261 666 9999" disabled>
                </div>
            </div>
        </div>

        <div class="row g-3 align-items-center mb-3">
            <div class="col-12">
                <label class="form-label">Estado</label>
                <div class="input-group">
                    <select class="form-select">
                        <option value="listo">Listo</option>
                        <option value="preparacion">Preparación</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="entregado">Entregado</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
            </div>
        </div>

    </form>
</div>
<div class="tittle-bar col-12 d-flex justify-content-center ">
    <a href="#" routerLink="/admin/pedidos"
        class="col-10 btn btn-success mt-2 w-70">Guardar</a>
</div>
