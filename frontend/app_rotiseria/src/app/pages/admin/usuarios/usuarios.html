 <!-- Header -->
<app-titlebar [title]="'Usuarios'" [admin]="true" />

<div class="container-fluid justify-content-center">
    <div
        class="row justify-content-center align-items-center p-3 pt-0 pb-0">
        <h1
            class="text-primary text-black fw-bold my-4 text-center">Usuarios
            Activos</h1>
        <div
            class="col-12 d-flex justify-content-center align-items-center mb-2">
            <div class="stat w-50 text-center" style="border-radius: 20px; border: 1px solid #ccc; padding: 2rem 0; box-shadow: 0px 0px 10px grey;">
                <div class="num text-success" style="font-size: 3rem; font-weight: bold; color: green;">924</div>
            </div>
        </div>

        <!-- Buscador -->
        <div class="p-1">
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-search"></i></span>
                <input type="text" class="form-control border-start-0" placeholder="Buscar">
            </div>
        </div>
    </div>
