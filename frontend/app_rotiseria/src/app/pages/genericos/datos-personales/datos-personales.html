<app-titlebar [title]="'Datos Personales'" />

<div style="padding: 10px; margin: 10px;">
    <app-back-button></app-back-button>
    

    <div class="col-12 p-1 d-inline-flex">
        <h2 class="text-primary text-black fw-bold">Datos Personales</h2>
    </div>

    <!-- Formulario de datos personales-->
<form [formGroup]="usuarioForm">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-12">
            <label class="form-label">Nombre</label>
            <div class="input-group">
                <input type="text" class="form-control" formControlName="nombre">
            </div>
        </div>
    </div>
    <div class="row g-3 align-items-center mb-3">
        <div class="col-12">
            <label class="form-label">Apellido</label>
            <div class="input-group">
                <input type="text" class="form-control" formControlName="apellido">
            </div>
        </div>
    </div>
    
    <div class="row g-3 align-items-center mb-3">
        <div class="col-12">
            <label class="form-label">Email</label>
            <div class="input-group">
                <input type="email" class="form-control" formControlName="email">
            </div>
        </div>
    </div>
    <div class="row g-3 align-items-center mb-3">
        <div class="col-12">
            <label class="form-label">Tel√©fono</label>
            <div class="input-group">
                <input type="text" class="form-control" formControlName="telefono">
            </div>
        </div>
    </div>
    
</form>
<div class="tittle-bar col-12 d-flex justify-content-center">
    <a href="#" (click)="guardarCambios()" class="col-10 btn btn-success mt-2 w-70">Guardar</a>
</div>
