<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>

            <!-- title bar  -->
    <header class="title-bar d-flex align-items-center justify-content-between">
        <button class="btn btn-sm text-success">
        <a href="home.html"><i class="fa-solid fa-bars" style="color: white; font-size: 1.5rem;"></i></a>
        </button>
        <h6 class="mb-0">Perfil</h6>
        <span class="opacity-0"><i class="fa-solid fa-bars"></i></span> <!-- para centrar el título -->
    </header>

        <!-- Botones de cuenta -->
        <div class="cont" style="display:flex; flex-direction: column; justify-content: center; height: 90vh;">
            <div class="card mx-4 mb-3 p-2">
                <div class="d-flex align-items-center">
                    
                    <!-- Icono avatar -->
                    <i class="fa-regular fa-circle-user fa-2x me-3"></i>
                    
                    <!-- Texto -->
                    <div class="flex-grow-1">
                        <h5 class="mb-1">{nombre usuario}</h5>
                        <h6 class="mb-1">{mail@aaaa.com}</h6>
                    </div>
                </div>
            </div>

            <a href="datos_personales.html" class="text-decoration-none text-dark">
                <div class="card mx-4 mb-3 p-2 py-3">
                    <div class="d-flex align-items-center justify-content-between">

                    <!-- Icono + texto juntos -->
                    <div class="d-flex align-items-center gap-2">
                        <i class="fa-solid fa-info"></i>
                        <h5 class="mb-0">Datos Personales</h5>
                    </div>

                    <!-- Flecha a la derecha -->
                    <i class="fa fa-arrow-right"></i>
                    </div>
                </div>
            </a>


            <div class="d-flex justify-content-center mx-4">
                <a href="login.html" class="btn btn-danger mt-4 w-50">Cerrar Sesión</a>
            </div>  
            
            

        </div>
    

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>

</html>
