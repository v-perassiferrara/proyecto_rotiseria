<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Modificar Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/style.css">
    </head>


    <body>

            <!-- title bar  -->
        <header class="title-bar m-1">
            <h6>Modificar Usuario</h6>
        </header>

        <div style= "padding: 10px; margin: 10px;">
            <div style="height: 30px;" class=" m-1 d-inline-flex" >
                <a class=" d-inline-flex" href="usuarios.html" style="text-decoration: none; color: black">
                    <i class="fa-solid fa-arrow-left m-1" ></i><p>Volver</p>
                </a>
            </div>
            
            <div class="col-12 p-1 d-inline-flex">
                <h2 class="text-primary text-black fw-bold" href="#">Datos Personales</h2>  
            </div>

            <!-- Formulario de datos personales-->  
            <form>
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-12">
                        <label class="form-label">Nombre</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Nombre">
                            <button type="button" class="btn btn-light ms-2"><i class="fa-solid fa-pencil"></i></button>
                        </div>
                    </div>
                </div>
                
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-12">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="name@example.com">
                            <button type="button" class="btn btn-light ms-2"><i class="fa-solid fa-pencil"></i></button>
                        </div>
                    </div>
                </div>
                
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-12">
                        <label class="form-label">Rol</label>
                        <div class="input-group">
                            <select class="form-select">
                                <option value="admin">Administrador</option>
                                <option value="empleado">Empleado</option>
                                <option value="usuario">Usuario</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-12">
                        <label class="form-label">Estado</label>
                        <div class="input-group">
                            <select class="form-select">
                                <option value="admin">Activo</option>
                                <option value="empleado">Pendiente</option>
                                <option value="usuario">Bloqueado</option>
                            </select>
                        </div>
                    </div>
                </div>


            </form>   
        </div>
        <div class="tittle-bar col-12 d-flex justify-content-center ">
            <a href="usuarios.html" class="col-10 btn btn-success mt-2 w-70">Guardar</a>
        </div>


        <!-- nav bar en el Footer -->

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>

</html>
