<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualización de Pedido - Rotisería UM</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f7f7f7; font-family: sans-serif;">

    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #f7f7f7;">
        <tr>
            <td style="padding: 20px 0;">
                <table width="600" border="0" cellspacing="0" cellpadding="0" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); overflow: hidden; margin: 0 auto;">
                    
                    <tr>
                        <td style="background-color: #008000; padding: 30px 20px; text-align: center;">
                            <h1 style="margin: 0; font-family: Georgia, serif; font-size: 38px; color: #ffffff;">
                                Rotisería UM
                            </h1>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 40px 30px;">
                            <h2 style="font-family: Georgia, serif; font-size: 28px; color: #333333; margin: 0 0 15px;">
                                Tu pedido ha sido actualizado
                            </h2>
                            <p style="font-size: 16px; line-height: 1.6; color: #555555; margin: 0 0 25px;">
                                Hola {{usuario.nombre}}, el estado de tu pedido #{{pedido.id}} ha cambiado a: <strong>{{pedido.estado}}</strong>.
                            </p>
                            <p style="font-size: 16px; line-height: 1.6; color: #555555; margin: 0;">
                                Gracias por tu paciencia.
                            </p>
                        </td>
                    </tr>

                    <tr>
                        <td style="background-color: #333333; padding: 30px; text-align: center; border-radius: 0 0 8px 8px;">
                            <p style="font-size: 12px; color: #999999; margin: 0;">
                                © 2025 Rotisería UM. Todos los derechos reservados.
                            </p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>

</body>
</html>
